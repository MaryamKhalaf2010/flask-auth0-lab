<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Flask Auth0</title>
</head>
<body>
  {% if user %}
    <h1>Welcome {{ user.name }}!</h1>
    <img src="{{ user.picture }}" width="100" />
    <p>Email: {{ user.email }}</p>
    <p><a href="/logout">Logout</a></p>
    <p><a href="/protected">Protected Page</a></p>
  {% else %}
    <h1>Welcome Guest</h1>
    <p><a href="/login">Login</a></p>
  {% endif %}
</body>
</html>
